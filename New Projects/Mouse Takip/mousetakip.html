<body>

<div id="gezenalan"><img src="goz.jpg" width="100" height="100" style="border: none;" /></div>
<script type="text/javascript" language="javascript">

var alan = document.getElementById("gezenalan");
alan.style.position = "absolute";
window.onmousemove = function (event){
    alan.style.left = event.clientX + -50 + "px";
    alan.style.top = event.clientY + -50 + "px";

}


</script>
</body>
</html>
